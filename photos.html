{% extends "Base.html" %}

{% block title %}
    Upload上傳圖片
{% endblock %}

{% block Content %}
<!-- 自己固定將版面設定撐高 -->
  <div style="height: 150px;"></div>

  <section class="text-ceneter">
    <div class="container">
      <h1>圖片牆</h1>
      <p class="lead text-muted">你上傳的圖片列表</p>
    </div>
  </section>

<!-- 只要上傳檔案，一定要寫enctype="multipart/form-data"才能顯示 -->
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-4"></div>
      <div class="form-group col-md-4">
        <!-- class 按鈕的樣式，藍色小鈕的樣式 -->
        <input type="submit" class="btn btn-primary" value="上傳">
      </div>
      <div class="form-group col-md-4"></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4"></div>
      <div class="form-group col-md-4">
        {{ form.image }}
      </div>
      <div class="form-group col-md-4"></div>
    </div>
  </form>
  <p></p>
  <div class="row">
    {% for photo in photos %}

      {% if photo.image %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ photo.image.url }}" class="card-img-top">
          </div>
        </div>
      {% endif %}

    {% endfor %}
  </div>

{% endblock %}
