{% extends "Base.html" %}

{% block title %}
    連絡我們
{% endblock %}

{% block bannerArea %}

        <!--================Breadcrumb Area =================-->
        <section class="breadcrumb_area">
            <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
            <div class="container">
                <div class="page-cover text-center">
                    <h2 class="page-cover-tittle">聯絡我們</h2>
                    <ol class="breadcrumb">
                        <li><a href="http://127.0.0.1:8000/">主頁</a></li>
                        <li class="active">Contact</li>
                    </ol>
                </div>
            </div>
        </section>
        <!--================Breadcrumb Area =================-->

{% endblock %}

{% block Content %}

        <!--================Contact Area =================-->
        <section class="contact_area section_gap">
            <div class="container">

                <iframe style="margin-bottom:5%" src="https://www.google.com/maps/embed?pb=!1m22!1m8!1m3!1d58914.33603740197!2d120.3262535!3d22.6483444!3m2!1i1024!2i768!4f13.1!4m11!3e0!4m3!3m2!1d22.6980805!2d120.43886339999999!4m5!1s0x34693d1438fb3d3f%3A0xb7b4ebd02f1906b6!2zNDAw5Y-w5Lit5biC5Lit5Y2A5Y-w54Gj5aSn6YGT5LiA5q61MeiZn-iHuuS4reeBq-i7iuermQ!3m2!1d24.137287999999998!2d120.6869251!5e0!3m2!1szh-TW!2stw!4v1645791134073!5m2!1szh-TW!2stw" width="90%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <!-- <div id="mapBox" class="mapBox" 
                    data-lat="24.136941" 
                    data-lon="120.685056" 
                    data-zoom="13" 
                    data-info="台中市中區建國路172號"
                    data-mlat="24.136941"
                    data-mlon="120.685056"> -->
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact_info">
                            <div class="info_item">
                                <i class="lnr lnr-home"></i>
                                <h6>台灣省彰化縣</h6>
                                <p>鹿港鎮彰濱工業區</p>
                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-phone-handset"></i>
                                <h6><a href="#">04-7810608</a></h6>
                                <p>服務時段:上午8點至下午5點</p>
                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-envelope"></i>
                                <h6><a href="#">horng.joou@msa.hinet.net</a></h6>
                                <p>随时向我们發送您的查询！</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <form class="row contact_form" action="" method="post" id="contactForm" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="submit" value="submit" class="btn theme_btn button_hover">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--================Contact Area =================-->


        <!--gmaps Js-->
        <script src="/static/vendors/nice-select/js/jquery.nice-select.js"></script>
        <script src="/static/vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
        <script src="/static/vendors/isotope/isotope-min.js"></script>
        <script src="/static/js/stellar.js"></script>
        <script src="/static/vendors/lightbox/simpleLightbox.min.js"></script>
        <!--gmaps Js-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3BkTdhePOz1RhRDdQNtIoopc082fuvt4"></script>
        <script src="/static/js/gmaps.min.js"></script>
        <!-- contact js -->
        <script src="/static/js/jquery.form.js"></script>
        <script src="/static/js/jquery.validate.min.js"></script>
        <script src="/static/js/contact.js"></script>


{% endblock %}
